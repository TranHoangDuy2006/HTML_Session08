<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles28.css">
    <title>BT2 HTML SS8</title>
</head>
<body style="font-family: sans-serif;">
    <form action="#" method="post">
        <div class="main-container">
            <div class="title-box">
                <div class="divide-box">
                    <label for="name">Name: </label><br>
                    <input type="text" name="name" id="name" maxlength="25">
                </div>
                <div class="divide-box">
                    <label for="email">Email&#58; </label><br>
                    <input type="email" name="email" id="email" maxlength="30">
                </div>           
            </div>
            <div class="middle-box">
                <div class="box-style">
                    <label for="message">Message&#58; </label><br><br>
                    <textarea name="message" id="message" cols="69" rows="5"></textarea>
                </div> 
            </div>
            <button type="submit button">Send message </button>
        </div>
    </form>  
</body>
</html>
